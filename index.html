<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add users. Use JSONPlaceholder API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="title">Please, input your name:</label>
        <input type="text" id="title" placeholder=" Input your name here">

        <label for="bodytext">Please, input your info:</label>
        <textarea name="Your info:" id="bodytext" cols="30" rows="10"></textarea>

        <label for="users">Please, choose the option below.</label>
        <select name="Users" id="users">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="submit">Submit your info.</label>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="nousers">
        <span>There are no registered users yet!</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
